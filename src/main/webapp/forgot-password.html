    <!-- pace mask -->
    <script>
        paceOptions = {
            elements: false,
            document: true, // disabled
            eventLag: false, // disabled
            ajax: {

                trackWebSockets: false
            },
            restartOnPushState: true,
            restartOnRequestAfter: true
        };
        $(function () {
            $("body").prepend("<div class='pace-cover' style='display: none;'></div>");
            Pace.on("start", function () {
                $(".pace-cover").fadeIn();
            });
            Pace.on("done", function () {

    <script>
        var contextPath = "/app";

        function sendNewPassword() {
            if (!$('#txtEmail').val() == '') {
                $.ajax({
                    url: contextPath + "/api/public/user/sendPasswordToUserEmail?email=" + $('#txtEmail').val(),
                    contentType: "application/json;charset=utf-8",
                    type: 'POST',
                    success: function (res) {
                        showMessage("رمز عبور جدید به ایمیل شما ارسال شد.", "", "success");
                    },
                    error: function (err) {
                        if (err.responseJSON.message.includes("not a valid RFC-5321 address"))
                            showMessage("خطا در ارسال ایمیل", " آدرس ایمیل وارد شده معتبر نمی باشد.", "error");
                        else
                            showMessage("خطا", err.responseJSON.message, "error");
                    }
                });
            } else if (!$('#txtMobile').val() == '') {
                $.ajax({
                    url: contextPath + "/api/public/user/getUserNewPassword?mobile=" + $('#txtMobile').val(),
                    contentType: "text/plain;charset=UTF-8",
                    type: 'GET',
                    success: function (res) {
                        let receivers = [];
                        receivers.push('98' + $('#txtMobile').val().substr(1));
                        $.ajax({
                            url: "http://rest.ippanel.com/v1/messages",
                            contentType: "application/json;charset=utf-8",
                            data: JSON.stringify({
                                "originator": "+98500010403843845",
                                "recipients": receivers,
                                "message": "رمز عبور جدید شما:" + "\n" + res
                            }),
                            type: 'POST',
                            beforeSend: function (xhr) {
                                xhr.setRequestHeader('Authorization', 'AccessKey JucDHH6f4nXGwryx3RRvmTOjfBz-7hgDi7UkyHJ5mYk=');
                            },
                            success: function (res) {
                                showMessage("عملیات موفق", "پیام کوتاه حاوی رمز عبور جدید به موبایل شما فرستاده شد.", "success");
                            },
                            error: function (err) {
                                //showMessage("خطا", err, "error");
                            }
                        });
                    },
                    error: function (err) {
                        showMessage("خطا در ساخت رمز جدید", err.responseJSON.message, "error");
                    }
                });
            } else
                showMessage("خطا", "ایمیل یا شماره موبایل وارد نشده است.", "warning");
        }

    </script>
