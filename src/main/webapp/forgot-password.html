<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>مدیک</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/bzamani/bootstrap.css">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="assets/plugins/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/bzamani/style-public.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="assets/js/html5shiv.min.js"></script>
    <script src="assets/js/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery -->
    <script src="/app/assets/bzamani/jquery-1.10.2.min.js"></script>

    <!-- sweet alert -->
    <script type="text/javascript" src="/app/assets/bzamani/components/sweetalert/sweetalert2.min.js"></script>
    <script type="text/javascript" src="/app/assets/bzamani/components/sweetalert/sweetAlertConfirm.js"></script>
    <link rel="stylesheet" href="/app/assets/bzamani/components/sweetalert/sweetalert2.min.css">
    <!-- /sweet alert -->

    <!-- pace mask -->
    <script>
        paceOptions = {
            elements: false,
            document: true, // disabled
            eventLag: false, // disabled
            ajax: {
                trackMethods: ['GET', 'POST', 'DELETE', 'PUT'],
                trackWebSockets: false
            },
            restartOnPushState: true,
            restartOnRequestAfter: true
        };
        $(function () {
            $("body").prepend("<div class='pace-cover' style='display: none;'></div>");
            Pace.on("start", function () {
                $(".pace-cover").fadeIn();
            });
            Pace.on("done", function () {
                $(".pace-cover").fadeOut();
            });
        });
    </script>
    <script type="text/javascript" src="/app/assets/bzamani/components/pace/pace.min.js"></script>
    <link rel="stylesheet" href="/app/assets/bzamani/components/pace/themes/blue/pace-theme-flash.css"/>
    <style>
        .pace-cover {
            position: fixed;
            left: 0px;
            top: 1px;
            width: 100%;
            height: 100%;
            z-index: 99999;
            background: rgba(0, 0, 0, 0.4);
        }
    </style>
    <!-- /pace mask -->

    <script>
        var contextPath = "/app";

        function sendPasswordToUserEmail() {
            if (!$('#txtEmail').val() == '') {
                $.ajax({
                    url: contextPath + "/api/public/user/sendPasswordToUserEmail?email=" + $('#txtEmail').val(),
                    contentType: "application/json;charset=utf-8",
                    type: 'POST',
                    success: function (res) {
                        showMessage("رمز عبور جدید به ایمیل شما ارسال شد.", "", "success");
                    },
                    error: function (err) {
                        if (err.responseJSON.message.includes("not a valid RFC-5321 address"))
                            showMessage("خطا در ارسال ایمیل", " آدرس ایمیل وارد شده معتبر نمی باشد.", "error");
                        else
                            showMessage("خطا", err.responseJSON.message, "error");
                    }
                });
            } else showMessage(validateForm(), "", "warning");
        }

    </script>
</head>
<body class="account-page">

<!-- Main Wrapper -->
<div class="main-wrapper">

    <!-- Page Content -->
    <div class="content">
        <div class="container-fluid">

            <div class="row">
                <div class="col-md-8 offset-md-2">

                    <!-- Account Content -->
                    <div class="account-content">
                        <div class="row align-items-center justify-content-center">
                            <div class="col-md-7 col-lg-6 login-left">
                                <img src="assets/img/login-banner.png" class="img-fluid" alt="Login Banner">
                            </div>
                            <div class="col-md-12 col-lg-6 login-right">
                                <div class="login-header">
                                    <h3> رمز عبور خود را فراموش کرده اید؟</h3>
                                    <p class="small text-muted">ایمیل خود را وارد کنید تا مجدد رمز عبور را دریافت
                                        کنید.</p>
                                </div>

                                <!-- Forgot Password Form -->
                                <div class="form-group form-focus">
                                    <input type="email" id="txtEmail" dir="ltr" class="form-control floating">
                                    <label class="focus-label">ایمیل</label>
                                </div>
                                <div class="text-right">
                                    <a class="forgot-link" href="login.html">صفحه ورود به سامانه</a>
                                </div>
                                <button class="btn btn-primary btn-block btn-lg login-btn"
                                        onclick="sendPasswordToUserEmail()">بازیابی رمزعبور
                                </button>
                                <div class="text-center dont-have">
                                    <a href="index.html">بازگشت به صفحه اصلی</a>
                                </div>
                                <!-- /Forgot Password Form -->

                            </div>
                        </div>
                    </div>
                    <!-- /Account Content -->

                </div>
            </div>

        </div>

    </div>
    <!-- /Page Content -->

</div>
<!-- /Main Wrapper -->


<!-- Bootstrap Core JS -->
<script src="assets/admin/chart/popper.min.js"></script>
<script src="assets/bzamani/bootstrap.min.js"></script>

<!-- Custom JS -->
<script src="assets/admin/chart/script.js"></script>

</body>
</html>
