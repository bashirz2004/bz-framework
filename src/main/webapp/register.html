<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>مدیک</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/bzamani/bootstrap.css">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="assets/plugins/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/bzamani/style-public.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="assets/js/html5shiv.min.js"></script>
    <script src="assets/js/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery -->
    <script src="/app/assets/bzamani/jquery-1.10.2.min.js"></script>

    <!-- sweet alert -->
    <script type="text/javascript" src="/app/assets/bzamani/components/sweetalert/sweetalert2.min.js"></script>
    <script type="text/javascript" src="/app/assets/bzamani/components/sweetalert/sweetAlertConfirm.js"></script>
    <link rel="stylesheet" href="/app/assets/bzamani/components/sweetalert/sweetalert2.min.css">
    <!-- /sweet alert -->

    <script>
        var contextPath = "/app";
        $(function () {

        });

        function register() {
            if (validateForm() == 'ok') {
                $.ajax({
                    url: contextPath + "/api/public/user/selfRegister",
                    contentType: "application/json;charset=utf-8",
                    dataType: "json",
                    data: JSON.stringify({
                        "username": $('#txtUsername').val(),
                        "password": $('#txtPassword').val(),
                        "passwordRepeat": $('#txtRepeatPassword').val(),
                        "firstname": $('#txtFirstname').val(),
                        "lastname": $('#txtLastname').val(),
                        "nationalCode": $('#txtNationalCode').val(),
                        "male": $('#cmbGender').val(),
                    }),
                    type: 'POST',
                    success: function (res) {
                        showMessage("کاربر " + res.username + " با موقثیت ایجاد شد.", "", "success");
                        document.location.href = contextPath + "/login.html";
                    },
                    error: function (err) {
                        if (err.responseText.includes("unq_username") || err.responseText.includes("username already exists"))
                            showMessage("خطا در ثبت کاربر. با این نام کاربری قبلا ثبت نام انجام شده است!", "", "error");
                        else if (err.responseText.includes("unq_personel_nationalcode"))
                            showMessage("خطا در ثبت کاربر. با این کدملی قبلا ثبت نام انجام شده است!", "", "error");

                    }
                });
            } else showMessage(validateForm(), "", "warning");
        }

        function validateForm() {
            if ($('#cmbGender').val() == '...' || $('#txtFirstname').val() == '' || $('#txtLastname').val() == '' || $('#txtUsername').val() == '' || $('#txtPassword').val() == '' || $('#txtRepeatPassword').val() == '' || $('#txtNationalCode').val() == '')
                return 'پرکردن همه فیلدها اجباری است.';
            else if ($('#txtNationalCode').val().length != 10)
                return 'کدملی باید 10 رقمی باشد.';
            else if ($('#txtPassword').val() != $('#txtRepeatPassword').val())
                return 'رمز عبور و تکرار آن یکسان نیستند.';
            else return 'ok';
        }

    </script>

</head>
<body class="account-page">

<!-- Main Wrapper -->
<div class="main-wrapper">

    <!-- Page Content -->
    <div class="content">
        <div class="container-fluid">

            <div class="row">
                <div class="col-md-8 offset-md-2">

                    <!-- Register Content -->
                    <div class="account-content">
                        <div class="row align-items-center justify-content-center">
                            <div class="col-md-7 col-lg-6 login-left">
                                <img src="assets/img/login-banner.png" class="img-fluid" alt="Doccure Register">
                            </div>
                            <div class="col-md-12 col-lg-6 login-right">
                                <div class="login-header">
                                    <h3>ثبت نام کاربر جدید </h3>
                                </div>

                                <!-- Register Form -->
                                <div class="form-group form-focus">
                                    <input type="text" class="form-control floating" id="txtFirstname">
                                    <label class="focus-label">نام</label>
                                </div>
                                <div class="form-group form-focus">
                                    <input type="text" class="form-control floating" id="txtLastname">
                                    <label class="focus-label"> نام خانوادگی</label>
                                </div>
                                <div class="form-group form-focus">
                                    <input type="text" class="form-control floating" id="txtNationalCode" maxlength="10"
                                           minlength="10">
                                    <label class="focus-label">کدملی</label>
                                </div>
                                <div class="form-group form-focus">
                                    <select id="cmbGender" class="form-control floating">
                                        <option value="..."></option>
                                        <option value="true">مرد</option>
                                        <option value="false">زن</option>
                                    </select>
                                    <label class="focus-label">جنسیت</label>
                                </div>
                                <div class="form-group form-focus">
                                    <input type="text" class="form-control floating" id="txtUsername">
                                    <label class="focus-label">نام کاربری( مثلا شماره موبایل) </label>
                                </div>
                                <div class="form-group form-focus">
                                    <input type="password" class="form-control floating" id="txtPassword">
                                    <label class="focus-label"> رمزعبور </label>
                                </div>
                                <div class="form-group form-focus">
                                    <input type="password" class="form-control floating" id="txtRepeatPassword">
                                    <label class="focus-label"> تکرار رمزعبور </label>
                                </div>
                                <div class="text-right">
                                    <a class="forgot-link" href="login.html">اکانت دارم</a>
                                </div>
                                <button class="btn btn-primary btn-block btn-lg login-btn" onclick="register()">
                                    ثبت‌نام
                                </button>
                                <div class="text-center dont-have">
                                    <a href="index.html">بازگشت به صفحه اصلی</a>
                                </div>
                                <!-- /Register Form -->

                            </div>
                        </div>
                    </div>
                    <!-- /Register Content -->

                </div>
            </div>

        </div>

    </div>
    <!-- /Page Content -->

</div>
<!-- /Main Wrapper -->

<!-- Bootstrap Core JS -->
<script src="assets/admin/chart/popper.min.js"></script>
<script src="assets/bzamani/bootstrap.min.js"></script>

<!-- Custom JS -->
<script src="assets/admin/chart/script.js"></script>

</body>
</html>
