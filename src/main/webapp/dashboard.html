    <script>

        $(function () {
            if (localStorage.getItem("authenticatedUserFullName"))
                $('#lblUserFullName').html(localStorage.getItem("authenticatedUserFullName") + "&nbsp;");
            if (localStorage.getItem("authenticatedUserImageFileCode"))
                $('#userAvatar').attr("src", "/rest/core/file/download/" + localStorage.getItem("authenticatedUserImageFileCode") + "/false");
            else
                $('#userAvatar').attr("src", "/assets/img/man.png");
            loadMenu();
        });

        function loadMenu() {
            $.ajax({
                url: "/rest/core/action/loadMenuForCurrentUser",
                contentType: "application/json;charset=utf-8",
                dataType: "json",
                type: 'GET',
                success: function (res) {
                    $("#menuList > ul").remove();
                    $("#menuTemplate").tmpl(res).appendTo("#menuList");
                },
                error: function (err) {
                    showMessage("خطا در بارگزاری منوها", err.responseJSON.message, "error");
                }
            });
        }

        function loadIframe(src,code) {
            $(".menuItem").css("backgroundColor", "#00121e");
            $(".menuItem > a").css("color", "white");
            $(".menuItem > a").css("fontWeight", "normal");
            $("#menu_" + code).css("backgroundColor", "#00d0f1");
            $("#menu_" + code).css("border-radius", "3px");
            $("#menu_" + code + '> a').css("color", "black");
            $("#menu_" + code + '> a').css("fontWeight", "bold");
            $("#myIframe").attr("src", src);
        }

        function openChangePasswordForm() {
            viewFancyBox('changePasswordByUser.html?fullName=' + $('#lblUserFullName').html(), '70%', '70%');
        }

    </script>
</head>
