<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>تغییر رمز عبور</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="/app/assets/img/favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/app/assets/bzamani/bootstrap.css">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="/app/assets/admin/css/font-awesome.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="/app/assets/bzamani/style-admin.css">

    <!--[if lt IE 9]>
    <script src="/app/assets/js/html5shiv.min.js"></script>
    <script src="/app/assets/js/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery -->
    <script src="/app/assets/bzamani/jquery-1.10.2.min.js"></script>

    <!-- pace mask -->
    <script>
        paceOptions = {
            elements: false,
            document: true, // disabled
            eventLag: false, // disabled
            ajax: {
                trackMethods: ['GET', 'POST', 'DELETE', 'PUT'],
                trackWebSockets: false
            },
            restartOnPushState: true,
            restartOnRequestAfter: true
        };
        $(function () {
            $("body").prepend("<div class='pace-cover' style='display: none;'></div>");
            Pace.on("start", function () {
                $(".pace-cover").fadeIn();
            });
            Pace.on("done", function () {
                $(".pace-cover").fadeOut();
            });
        });
    </script>
    <script type="text/javascript" src="/app/assets/bzamani/components/pace/pace.min.js"></script>
    <link rel="stylesheet" href="/app/assets/bzamani/components/pace/themes/blue/pace-theme-flash.css"/>
    <style>
        .pace-cover {
            position: fixed;
            left: 0px;
            top: 1px;
            width: 100%;
            height: 100%;
            z-index: 99999;
            background: rgba(0, 0, 0, 0.4);
        }
    </style>
    <!-- /pace mask -->

    <!-- sweet alert -->
    <script type="text/javascript" src="/app/assets/bzamani/components/sweetalert/sweetalert2.min.js"></script>
    <script type="text/javascript" src="/app/assets/bzamani/components/sweetalert/sweetAlertConfirm.js"></script>
    <link rel="stylesheet" href="/app/assets/bzamani/components/sweetalert/sweetalert2.min.css">
    <!-- /sweet alert -->

    <script src="/app/assets/bzamani/jquery.template.js"></script>
    <script src="/app/assets/bzamani/grid-utility.js"></script>
    <script src="/app/assets/bzamani/general-utility.js"></script>

    <script>
        var contextPath = "/app";
        var currentUserFullName = getUrlParameter("fullName");

        $(function () {
            makePageHeader();
        });

        function makePageHeader() {
            $('#pageHeader').html("تغییر رمز عبور " + currentUserFullName);
        }

        function changePassword() {
            if (validateForm() == 'ok') {
                let params = {"oldPassword": $('#txtOldPassword').val(), "password": $('#txtNewPassword').val()};
                $.ajax({
                    url: contextPath + "/rest/core/user/changeAuthenticatedUserPassword",
                    contentType: "application/json;charset=utf-8",
                    dataType: "json",
                    data: JSON.stringify(params),
                    type: 'POST',
                    success: function (res) {
                        if (res == true)
                            showMessage("تغییر رمز عبور با موفقیت انجام شد.", "", "success");
                    },
                    error: function (err) {
                        showMessage("خطا در تغییر رمز عبور", err.responseJSON.message, "error");
                    }
                });
            } else
                showMessage(validateForm(), "", "warning")
        }

        function validateForm() {
            if ($('#txtOldPassword').val() == '' || $('#txtNewPassword').val() == '' || $('#txtRepeatNewPassword').val() == '')
                return 'همه فیلدها را پرکنید!';
            else if ($('#txtNewPassword').val() != $('#txtRepeatNewPassword').val())
                return 'رمز عبور جدید و تکرار آن یکسان نیستند.';
            else return 'ok';
        }

    </script>

<body>
<div class="col-sm-12">
    <div class="float-left mt-1">
        <h5 class="float-left" id="pageHeader"></h5>
    </div>
    <div class="float-left mt-1">
        <div class="float-left mt-1 col-sm-12">
            <label>رمز عبور قدیم <span class="text-danger">*</span></label>
            <input class="form-control" type="password" id="txtOldPassword" required="">
        </div>
        <div class="float-left mt-1 col-sm-12">
            <label>رمز عبور جدید <span class="text-danger">*</span></label>
            <input class="form-control" type="password" id="txtNewPassword" required="">
        </div>
        <div class="float-left mt-1 col-sm-12">
            <label>تکرار رمز عبور جدید <span class="text-danger">*</span></label>
            <input class="form-control" type="password" id="txtRepeatNewPassword" required="">
        </div>
        <div class="float-left mt-1 col-sm-12 text-center">
            <button class="btn btn-primary" onclick="changePassword()">تغییر رمز عبور</button>
        </div>
    </div>
</div>
<!-- Bootstrap Core JS -->
<script src="/app/assets/bzamani/bootstrap.min.js"></script>

</body>
</html>
