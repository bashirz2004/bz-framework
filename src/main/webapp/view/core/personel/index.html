<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>لیست افراد</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="/app/assets/img/favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/app/assets/bzamani/bootstrap.css">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="/app/assets/admin/css/font-awesome.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="/app/assets/bzamani/style-admin.css">

    <!--[if lt IE 9]>
    <script src="/app/assets/js/html5shiv.min.js"></script>
    <script src="/app/assets/js/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery -->
    <script src="/app/assets/bzamani/jquery-1.10.2.min.js"></script>
    <!-- fancybox -->
    <script src="/app/assets/bzamani/components/fancybox/jquery.fancybox.js"></script>
    <link rel="stylesheet" href="/app/assets/bzamani/components/fancybox/jquery.fancybox.css"/>

    <!-- pace mask -->
    <script>
        paceOptions = {
            elements: false,
            document: true, // disabled
            eventLag: false, // disabled
            ajax: {
                trackMethods: ['GET', 'POST', 'DELETE', 'PUT'],
                trackWebSockets: false
            },
            restartOnPushState: true,
            restartOnRequestAfter: true
        };
        $(function () {
            $("body").prepend("<div class='pace-cover' style='display: none;'></div>");
            Pace.on("start", function () {
                $(".pace-cover").fadeIn();
            });
            Pace.on("done", function () {
                $(".pace-cover").fadeOut();
            });
        });
    </script>
    <script type="text/javascript" src="/app/assets/bzamani/components/pace/pace.min.js"></script>
    <link rel="stylesheet" href="/app/assets/bzamani/components/pace/themes/blue/pace-theme-flash.css"/>
    <style>
        .pace-cover {
            position: fixed;
            left: 0px;
            top: 1px;
            width: 100%;
            height: 100%;
            z-index: 99999;
            background: rgba(0, 0, 0, 0.4);
        }
    </style>
    <!-- /pace mask -->

    <!-- sweet alert -->
    <script type="text/javascript" src="/app/assets/bzamani/components/sweetalert/sweetalert2.min.js"></script>
    <script type="text/javascript" src="/app/assets/bzamani/components/sweetalert/sweetAlertConfirm.js"></script>
    <link rel="stylesheet" href="/app/assets/bzamani/components/sweetalert/sweetalert2.min.css">
    <!-- /sweet alert -->

    <script src="/app/assets/bzamani/jquery.template.js"></script>
    <script src="/app/assets/bzamani/grid-utility.js"></script>
    <script src="/app/assets/bzamani/general-utility.js"></script>

    <script>
        var contextPath = "/app";
        var entityData = {
            "id": '',
            "male": '',
            "firstname": '',
            "lastname": '',
            "birthCertificateNumber": '',
            "nationalCode": '',
            "email": '',
            "fatherName": '',
            "motherName": '',
            "birthPlace": '',
            "educationLevel": {"id": ''},
            "ainRole": {"id": ''},
            "militaryServiceStatus": {"id": ''},
            "mobile": '',
            "address": '',
            "telephone": '',
            "organization": {"id": ''},
            "fileCode": '',
            "state": {"id": ''},
            "city": {"id": ''},
            "region": {"id": ''}
        };

        var searchFilters = {
            "firstname": '',
            "lastname": '',
            "mobile": '',
            "organizationId": -1,
            "sort": "id,desc",
            "page": 0,
            "size": 8
        };

        $(function () {
            refreshGrid();

            $('.sort-grid').on("click", function () {
                searchFilters.sort = $(this).attr("order");
                refreshGrid();
            });

            $('#cmbPageSize').change(function () {
                searchFilters.size = $(this).val();
                refreshGrid();
            });

            $('.searchFilter').keydown(function (e) {
                if (e.which == 13)  // the enter key code
                    searchPersonel();
            });

            fillComboBaseInfo(5, "cmbJob");
            fillComboBaseInfo(3, "cmbEducationLevel");
            fillComboBaseInfo(2, "cmbMilitaryServiceStatus");
            fillComboBaseInfo(1, "cmbState");

            $("#cmbState").change(function () {
                fillComboCity($(this).val());
                $("#cmbRegion").html("<select class='select' id='cmbRegion'></select>");
            });

            $("#cmbCity").change(function () {
                fillComboRegion($(this).val());
            });

        });

        function fillComboCity(stateId, callBackFunction) {
            $.ajax({
                type: "GET",
                url: contextPath + "/api/public/baseinfo/getAllByParentId/" + stateId,
                contentType: "application/json;charset=utf-8",
                dataType: "json",
                success: function (res) {
                    $("#cmbCity").html("<select class='select' id='cmbCity'></select>");
                    $("#cmbCity").append("<option value=-1>...</option>");
                    $.each(res, function (index, value) {
                        $("#cmbCity").append("<option value=" + value.id + ">" + value.title + "</option>");
                    });
                    if (callBackFunction != null && typeof callBackFunction == 'function')
                        callBackFunction();
                },
                error: function (err) {
                }
            });
        }

        function fillComboRegion(cityId, callBackFunction) {
            $.ajax({
                type: "GET",
                url: contextPath + "/api/public/baseinfo/getAllByParentId/" + cityId,
                contentType: "application/json;charset=utf-8",
                dataType: "json",
                success: function (res) {
                    $("#cmbRegion").html("<select class='select' id='cmbRegion'></select>");
                    $("#cmbRegion").append("<option value=-1>...</option>");
                    $.each(res, function (index, value) {
                        $("#cmbRegion").append("<option value=" + value.id + ">" + value.title + "</option>");
                    });
                    if (callBackFunction != null && typeof callBackFunction == 'function')
                        callBackFunction();
                },
                error: function (err) {
                }
            });
        }

        function searchPersonel() {
            searchFilters.firstname = $("#txtSearchFirstname").val();
            searchFilters.lastname = $("#txtSearchLastname").val();
            searchFilters.mobile = $("#txtSearchMobile").val();
            searchFilters.organizationId = $("#hiddenFieldSearchOrganizationId").val();
            refreshGrid();
        }

        function clearSearch() {
            $('#cmbPageSize').val(8);
            searchFilters = {
                "firstname": '',
                "lastname": '',
                "mobile": '',
                "organizationId": -1,
                "sort": "id,desc",
                "page": 0,
                "size": 8
            };
            $('.searchFilter').val('');
            refreshGrid();
        }

        function next() {
            searchFilters.page = searchFilters.page + 1;
            refreshGrid();
        }

        function previous() {
            searchFilters.page = searchFilters.page - 1;
            refreshGrid();
        }

        function goTo(pageNumber) {
            searchFilters.page = pageNumber;
            refreshGrid();
        }

        function deleteEntity() {
            if ($('#hiddenFieldId').val() > 0)
                $.ajax({
                    url: contextPath + "/rest/core/personel/delete/" + $('#hiddenFieldId').val(),
                    contentType: "application/json;charset=utf-8",
                    dataType: "json",
                    type: 'DELETE',
                    success: function (res) {
                        refreshGrid();
                        showMessage("حذف با موفقیت انجام شد.", "", "success");
                    },
                    error: function (err) {
                        showMessage("خطا در حذف اطلاعات", "", "error");
                    }
                });
            else
                showMessage("هیچ رکوردی انتخاب نشده است.", "", "error");
        }

        function refreshGrid() {
            fillGrid('personelTemplate', 'personelList', contextPath + "/rest/core/personel/searchPersonels", searchFilters);
        }

        function rowSelected(id) {
            $('#hiddenFieldId').val(id);
        }

        function rowDeselected() {
            $('#hiddenFieldId').val();
        }

        function loadEntity(id) {
            clearInputs();
            clearEntity();
            $.ajax({
                url: contextPath + "/rest/core/personel/load/" + id,
                contentType: "application/json;charset=utf-8",
                dataType: "json",
                type: 'GET',
                success: function (res) {
                    setInputsByEntity(res);
                },
                error: function (err) {
                }
            });
        }

        function saveEntity() {
            if (validateForm() == 'ok') {
                setEntityFromInputs();
                $.ajax({
                    url: contextPath + "/rest/core/personel/save",
                    contentType: "application/json;charset=utf-8",
                    dataType: "json",
                    data: JSON.stringify(entityData),
                    type: 'POST',
                    success: function (res) {
                        $('#hiddenFieldId').val(res.id);
                        showMessage("ثبت با موفقیت انجام شد.", "", "success");
                        $('#btnCloseModal').click();
                    },
                    error: function (err) {
                        if (err.responseText.includes("unq_personel_mobile"))
                            showMessage("خطا. شماره موبایل تکراری است.", "", "error");
                        if (err.responseText.includes("unq_personel_nationalCode"))
                            showMessage("خطا. کدملی تکراری است.", "", "error");
                        if (err.responseText.includes("unq_personel_email"))
                            showMessage("خطا. ایمیل تکراری است.", "", "error");
                    }
                });
            } else showMessage(validateForm(), "", "warning");
        }

        function validateForm() {
            if ($('#txtMobile').val() == '' || $('#txtFirstname').val() == '' || $('#txtLastname').val() == '' || !$('#hiddenFieldOrganizationId').val() > 0 || $('#txtOrganizationTitle').val() == '')
                return "پرکردن فیلدهای ستاره دار الزامی است.";
            else return 'ok';
        }

        function clearEntity() {
            entityData = {
                "id": '',
                "male": '',
                "firstname": '',
                "lastname": '',
                "birthCertificateNumber": '',
                "nationalCode": '',
                "email": '',
                "fatherName": '',
                "motherName": '',
                "birthPlace": '',
                "educationLevel": {"id": ''},
                "job": {"id": ''},
                "militaryServiceStatus": {"id": ''},
                "mobile": '',
                "address": '',
                "telephone": '',
                "organization": {"id": ''},
                "fileCode": '',
                "state": {"id": ''},
                "city": {"id": ''},
                "region": {"id": ''}
            };
        }

        function setInputsByEntity(entity) {
            $("#hiddenFieldId").val(entity.id);
            $("#cmbGender").val(entity.male.toString());
            $("#txtFirstname").val(entity.firstname);
            $("#txtLastname").val(entity.lastname);
            $("#txtBirthCertificateNumber").val(entity.birthCertificateNumber);
            $("#txtNationalCode").val(entity.nationalCode);
            $("#txtEmail").val(entity.email);
            $("#txtFatherName").val(entity.fatherName);
            $("#txtMotherName").val(entity.motherName);
            $("#txtBirthPlace").val(entity.birthPlace);
            $("#cmbEducationLevel").val(entity.educationLevel != null ? entity.educationLevel.id : -1);
            $("#cmbJob").val(entity.cmbJob != null ? entity.cmbJob.id : -1);
            $("#cmbMilitaryServiceStatus").val(entity.militaryServiceStatus != null ? entity.militaryServiceStatus.id : -1);
            $("#txtMobile").val(entity.mobile);
            $("#txtAddress").val(entity.address);
            $("#txtTelephone").val(entity.telephone);
            $("#hiddenFieldOrganizationId").val(entity.organization.id);
            $("#txtOrganizationTitle").val(entity.organization.title);
            if (entity.fileCode != null && entity.fileCode.length > 0) {
                $('#uploadedImage').prop("src", "/app/rest/core/file/download/" + entity.fileCode + "/false");
                $("#hiddenFieldfileCode").val(entity.fileCode);
            }
            if (entity.state != null) {
                $("#cmbState").val(entity.state.id);
                fillComboCity(entity.state.id, function () {
                    $("#cmbCity").val(entity.city != null ? entity.city.id : -1);
                    if (entity.city != null) {
                        fillComboRegion(entity.city.id, function () {
                            $("#cmbRegion").val(entity.region != null ? entity.region.id : -1);
                        });
                    }
                });

            }


        }

        function setEntityFromInputs() {
            clearEntity();
            entityData = {
                "id": $('#hiddenFieldId').val(),
                "male": $('#cmbGender').val(),
                "firstname": $('#txtFirstname').val(),
                "lastname": $('#txtLastname').val(),
                "birthCertificateNumber": $('#txtBirthCertificateNumber').val(),
                "nationalCode": $('#txtNationalCode').val(),
                "email": $('#txtEmail').val(),
                "fatherName": $('#txtFirstname').val(),
                "motherName": $('#txtMotherName').val(),
                "birthPlace": $('#txtBirthPlace').val(),
                "educationLevel": $('#cmbEducationLevel').val() > 0 ? {"id": $('#cmbEducationLevel').val()} : null,
                "job": $('#cmbJob').val() > 0 ? {"id": $('#cmbJob').val()} : null,
                "militaryServiceStatus": $('#cmbMilitaryServiceStatus').val() > 0 ? {"id": $('#cmbMilitaryServiceStatus').val()} : null,
                "mobile": $('#txtMobile').val(),
                "address": $('#txtAddress').val(),
                "telephone": $('#txtTelephone').val(),
                "organization": {"id": $('#hiddenFieldOrganizationId').val()},
                "fileCode": $('#hiddenFieldfileCode').val(),
                "state": $('#cmbState').val() > 0 ? {"id": $('#cmbState').val()} : null,
                "city": $('#cmbCity').val() > 0 ? {"id": $('#cmbCity').val()} : null,
                "region": $('#cmbRegion').val() > 0 ? {"id": $('#cmbRegion').val()} : null
            }
        }

        function uploadFile() {
            $.ajax({
                url: contextPath + "/rest/core/file/upload",
                type: "POST",
                data: new FormData($("#upload-file-form")[0]),
                enctype: 'multipart/form-data',
                processData: false,
                contentType: false,
                cache: false,
                dataType: "text",
                success: function (fileCode) {
                    if (fileCode != null && fileCode.length > 0) {
                        $('#uploadedImage').prop("src", "/app/rest/core/file/download/" + fileCode + "/false");
                        $('#hiddenFieldfileCode').val(fileCode);
                        $('.submit-btn').show();
                    }
                },
                error: function (err) {
                    if (err.responseText && err.responseText.toLowerCase().includes('SizeLimitExceededException'.toLowerCase()))
                        showMessage('خطا! حداکثر حجم تصویر شما می تواند ' + parseInt(err.responseText.substring(err.responseText.lastIndexOf('(') + 1, err.responseText.lastIndexOf(')'))) / 1048576 + ' مگابایت باشد.', "", "error");
                }
            });
        }

        function setImagePath(fileCode) {
            $('#image_full_size').attr("src", "/app/rest/core/file/download/" + fileCode + "/false");
        }

        function setOrganization(id, title) {
            $('#hiddenFieldOrganizationId').val(id);
            $('#txtOrganizationTitle').val(title);
        }

        function setOrganizationInSearch(id, title) {
            $('#hiddenFieldSearchOrganizationId').val(id);
            $('#txtSearchOrganizationTitle').val(title);
            searchPersonel();
        }

    </script>

<body>
<div class="row">
    <div class="col-md-12 d-flex">
        <!-- Grid -->
        <div class="card card-table flex-fill">
            <div class="col-sm-12" style="border-radius: 10px 10px 0px 0px">
                <div class="float-left mt-1">
                    <h5>لیست افراد</h5>
                </div>
                <div class="float-right">
                    <a href="#add_edit_modal" data-toggle="modal" title="جدید"
                       onclick="clearEntity();clearInputs();"
                       class="btn btn-block btn-outline-secondary btn-rounded"><i class="fa fa-plus"></i></a>
                </div>
                <div class="float-right">
                    <a href="javascript:void(0)" onclick="clearSearch();" data-toggle="tooltip" title="پاک کردن فیلترها"
                       class="btn btn-block btn-outline-secondary btn-rounded"><i class="fa fa-eraser"></i></a>
                </div>
                <div class="float-right search-section" style="display: none">
                    <a href="javascript:void(0)" onclick="searchPersonel();" data-toggle="tooltip" title="جستجو"
                       class="btn btn-block btn-rounded btn-outline-secondary"><i class="fa fa-filter"></i></a>
                </div>
                <div class="float-right">
                    <a href="javascript:void(0)" onclick="$('.search-section').slideToggle();"
                       class="btn btn-block btn-rounded btn-outline-secondary"><i class="fa fa-search"></i></a>
                </div>
            </div>
            <div class="col-sm-12 search-section" style="display: none">
                <label class="float-left" style="padding-top: .5em">فیلتر کردن نتایج براساس : </label>
                <div class="float-left col-sm-2 col-md-2 col-lg-2 col-xl-2">
                    <input type="text" id="txtSearchFirstname" class="form-control searchFilter" placeholder="نام ...">
                </div>
                <div class="float-left col-sm-2 col-md-2 col-lg-2 col-xl-2">
                    <input type="text" id="txtSearchLastname" class="form-control searchFilter"
                           placeholder="نام خانوادگی ...">
                </div>
                <div class="float-left col-sm-2 col-md-2 col-lg-2 col-xl-2">
                    <input type="text" id="txtSearchMobile" class="form-control searchFilter"
                           placeholder="موبایل ...">
                </div>
                <div class="float-left col-sm-3 col-md-3 col-lg-3 col-xl-3">
                    <input type="hidden" id="hiddenFieldSearchOrganizationId" class="searchFilter"/>
                    <div  style="display: flex;white-space: nowrap">
                        <input disabled type="text" class="form-control searchFilter" id="txtSearchOrganizationTitle"
                              placeholder="واحد سازمانی ...">
                        <button class="btn btn-primary form-control"
                                style="width: 3rem"
                                onclick="viewFancyBox('/app/view/core/organization/organizationSelectAuthorize.html?isSearch=true','70%','90%')">
                            000
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover table-center mb-0">
                        <thead>
                        <tr>
                            <th class="text-center">ردیف</th>
                            <th>تصویر
                                <i class="fa fa-sort-up sort-grid" order="fileCode,asc"></i>
                                <i class="fa fa-sort-down sort-grid" order="fileCode,desc"></i>
                            </th>
                            <th>نام
                                <i class="fa fa-sort-up sort-grid" order="firstname,asc"></i>
                                <i class="fa fa-sort-down sort-grid" order="firstname,desc"></i>
                            </th>
                            <th>نام خانوادگی
                                <i class="fa fa-sort-up sort-grid" order="lastname,asc"></i>
                                <i class="fa fa-sort-down sort-grid" order="lastname,desc"></i>
                            </th>
                            <th>واحد سازمانی
                                <i class="fa fa-sort-up sort-grid" order="organization.title,asc"></i>
                                <i class="fa fa-sort-down sort-grid" order="organization.title,desc"></i>
                            </th>
                            <th>استان
                                <i class="fa fa-sort-up sort-grid" order="state.title,asc"></i>
                                <i class="fa fa-sort-down sort-grid" order="state.title,desc"></i>
                            </th>
                            <th>شهر
                                <i class="fa fa-sort-up sort-grid" order="city.title,asc"></i>
                                <i class="fa fa-sort-down sort-grid" order="city.title,desc"></i>
                            </th>
                            <th>منظقه / محله
                                <i class="fa fa-sort-up sort-grid" order="region.title,asc"></i>
                                <i class="fa fa-sort-down sort-grid" order="region.title,desc"></i>
                            </th>
                            <th>موبایل
                                <i class="fa fa-sort-up sort-grid" order="mobile,asc"></i>
                                <i class="fa fa-sort-down sort-grid" order="mobile,desc"></i>
                            </th>
                            <th>تلفن
                                <i class="fa fa-sort-up sort-grid" order="telephone,asc"></i>
                                <i class="fa fa-sort-down sort-grid" order="telephone,desc"></i>
                            </th>
                            <th>عملیات</th>
                        </tr>
                        </thead>
                        <tbody id="personelList">
                        <script id="personelTemplate" type="text/x-jquery-tmpl">
                                    <tr>
                                        <td class="text-center"><span class="tmplRowIndex"></span></td>
                                        <td>
                                            <h2 class="table-avatar">
                                                <a href="#image_modal" data-toggle="modal" class="avatar avatar-sm mr-2"><img onclick="setImagePath('${fileCode}')"
                                                        class="avatar-img rounded-circle"
                                                        src={{if male && fileCode==null}}"/app/assets/img/man.png"{{/if}}
                                                            {{if !male && fileCode==null}}"/app/assets/img/woman.png"{{/if}}
                                                            {{if fileCode!=null}}"/app/rest/core/file/download/${fileCode}/false"{{/if}}
                                                        alt="User Image"></a>
                                            </h2>
                                        </td>
                                        <td>
                                            <h2 class="table-avatar">
                                                <a href="javascript:void(0)">${firstname}</a>
                                            </h2>
                                        </td>
                                        <td>
                                            <h2 class="table-avatar">
                                               <a href="javascript:void(0)">${lastname}</a>
                                            </h2>
                                        </td>
                                        <td>${organization.title}</td>
                                        <td>
                                            {{if state}}
                                                ${state.title}
                                            {{/if}}
                                        </td>
                                        <td>
                                            {{if city}}
                                                ${city.title}
                                            {{/if}}
                                        </td>
                                        <td>
                                            {{if region}}
                                                ${region.title}
                                            {{/if}}
                                        </td>
                                        <td>${mobile}</td>
                                        <td>${telephone}</td>
                                        <td class="text-right">
                                            <div class="float-right">
                                                <div class="float-right">
                                                     <a href="#delete_personel_modal" onclick="rowSelected(${id})"  data-toggle="modal" title="حذف"
                                                                    class="btn btn-block btn-outline-secondary btn-rounded"><i class="fa fa-trash"></i></a>
                                                </div>
                                                <div class="float-right">
                                                     <a href="#add_edit_modal" onclick="loadEntity(${id})"  data-toggle="modal" title="ویرایش"
                                                                    class="btn btn-block btn-outline-secondary btn-rounded"><i class="fa fa-pencil"></i></a>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>






































                        </script>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- /Grid -->
    </div>

    <!-- paging -->
    <div class="row col-md-12 card-body pl-5" style="text-align: center!important;">
        <span class="float-left pt-2"> صفحه &nbsp;</span>
        <span class="float-left pt-2" id="currentPage"></span>
        <span class="float-left pt-2">&nbsp;از &nbsp;</span>
        <span class="float-left pt-2" id="totalPages"></span>&nbsp;

        <ul class="pagination float-left" id="pagingList"></ul>&nbsp;

        <span class="float-left pt-2" id="totalRecords"></span>
        <span class="float-left pt-2"> مورد &nbsp;</span>

        <select id="cmbPageSize" class="float-left" style="height: 35px;border-radius: 8px;cursor: pointer">
            <option value="5">5</option>
            <option value="8" selected>8</option>
            <option value="10">10</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
    </div>
    <!-- paging -->

    <!-- Add/Edit Modal -->
    <div class="modal fade custom-modal" id="add_edit_modal" aria-hidden="true" role="dialog">
        <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-white">افزودن / ویرایش فرد </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="btnCloseModal"
                            onclick="fillGrid('personelTemplate', 'personelList', contextPath + '/rest/core/personel/searchPersonels', searchFilters)">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Add Personel -->
                    <input type="hidden" id="hiddenFieldId"/>
                    <div class="service-fields mb-3">
                        <div class="row">
                            <div class="col-lg-2">
                                <div class="form-group">
                                    <label>نام <span class="text-danger">*</span></label>
                                    <input class="form-control" type="text" id="txtFirstname" required="">
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <div class="form-group">
