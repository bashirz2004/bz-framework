<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>واحدهای سازمانی کاربر</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="/app/assets/img/favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/app/assets/bzamani/bootstrap.css">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="/app/assets/admin/css/font-awesome.min.css">


    <!-- Main CSS -->
    <link rel="stylesheet" href="/app/assets/bzamani/style-admin.css">

    <!--[if lt IE 9]>
    <script src="/app/assets/js/html5shiv.min.js"></script>
    <script src="/app/assets/js/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery -->
    <script src="/app/assets/bzamani/jquery-1.10.2.min.js"></script>

    <!-- pace mask -->
    <script>
        paceOptions = {
            elements: false,
            document: true, // disabled
            eventLag: false, // disabled
            ajax: {
                trackMethods: ['GET', 'POST', 'DELETE', 'PUT'],
                trackWebSockets: false
            },
            restartOnPushState: true,
            restartOnRequestAfter: true
        };
        $(function () {
            $("body").prepend("<div class='pace-cover' style='display: none;'></div>");
            Pace.on("start", function () {
                $(".pace-cover").fadeIn();
            });
            Pace.on("done", function () {
                $(".pace-cover").fadeOut();
            });
        });
    </script>
    <script type="text/javascript" src="/app/assets/bzamani/components/pace/pace.min.js"></script>
    <link rel="stylesheet" href="/app/assets/bzamani/components/pace/themes/blue/pace-theme-flash.css"/>
    <style>
        .pace-cover {
            position: fixed;
            left: 0px;
            top: 1px;
            width: 100%;
            height: 100%;
            z-index: 99999;
            background: rgba(0, 0, 0, 0.4);
        }
    </style>
    <!-- /pace mask -->

    <!-- sweet alert -->
    <script type="text/javascript" src="/app/assets/bzamani/components/sweetalert/sweetalert2.min.js"></script>
    <script type="text/javascript" src="/app/assets/bzamani/components/sweetalert/sweetAlertConfirm.js"></script>
    <link rel="stylesheet" href="/app/assets/bzamani/components/sweetalert/sweetalert2.min.css">
    <!-- /sweet alert -->

    <!-- dhtml tree -->
    <script type="text/javascript" src="/app/assets/bzamani/components/tree/tree.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/app/assets/bzamani/components/tree/tree.css"/>
    <!-- /dhtml tree -->

    <script src="/app/assets/bzamani/jquery.template.js"></script>
    <script src="/app/assets/bzamani/grid-utility.js"></script>
    <script src="/app/assets/bzamani/general-utility.js"></script>

    <script type="text/javascript">
        var currentUserId = getUrlParameter("userId");
        var currentUserFullName = getUrlParameter("fullName");
        var tree;
        var treeRootId = 1;
        var superRootNode = {
            id: 0,
            text: 'tree super root node',
            item: []
        };
        var searchFilters = {
            "userId": currentUserId,
            "organizationTitle": '',
            "sort": "id,desc",
            "page": 0,
            "size": 5
        };
        var contextPath = "/app";

        $(function () {
            makePageHeader();
            initTree();
            refreshGrid();

            $('.sort-grid').on("click", function () {
                searchFilters.sort = $(this).attr("order");
                refreshGrid();
            });

            $('#cmbPageSize').change(function () {
                searchFilters.size = $(this).val();
                refreshGrid();
            });

            $('.searchFilter').keydown(function (e) {
                if (e.which == 13)  // the enter key code
                    searchUserOrganizations();
            });
        });

        function makePageHeader() {
            $('#pageHeader').html("دسترسی واحدهای سازمانی " + currentUserFullName);
        }

        function initTree() {
            configTree();
            $.get(contextPath + "/rest/core/organization/getChildrenAsJsonTreeAuthorize?id=" + treeRootId, function (data) {
                superRootNode.item.push(data);
                tree.loadJSONObject(superRootNode);
                tree.openItem(treeRootId);
            });
        }

        function configTree() {
            tree = new dhtmlXTreeObject('tree_div', '100%', '100%', 0);
            tree.setImagePath("/app/assets/bzamani/components/tree/icons/");
            tree.setXMLAutoLoading(contextPath + "/rest/core/organization/getChildrenAsJsonTreeAuthorize");
            tree.setDataMode("json");
            tree.enableCheckBoxes(1, 0);
        }

        function addSelectedOrganizations() {
            let checkedItems = tree.getAllChecked().split(',');
            let data = {
                userId: currentUserId,
                organizationIds: []
            };
            if (checkedItems.length == 0 || (checkedItems.length == 1 && checkedItems[0] == '')) {
                showMessage("هیچ واحد سازمانی انتخاب نشده است.", "", "warning");
                return;
            } else {
                $.each(checkedItems, function (i) {
                    data.organizationIds.push(checkedItems[i]);
                });
                saveAll(data);
            }
        }

        function saveAll(data) {
            $.ajax({
                url: contextPath + '/rest/core/user/addUserOrganizations',
                type: 'POST',
                dataType: 'json',
                contentType: 'application/json; charset=utf-8',
                data: JSON.stringify(data),
                success: function (res) {
                    showMessage("ثبت با موفقیت انجام شد.", "", "success");
                    uncheckAll();
                    refreshGrid();
                },
                error: function (err) {
                    showMessage(err.responseJSON.message, "", "error");
                }
            });
        }

        function uncheckAll() {
            $.each(tree.getAllChecked().split(','), function (i, node) {
                tree.setCheck(node, false);
            });
        }

        // manage grid

        function refreshGrid() {
            fillGrid('userTemplate', 'userList', contextPath + "/rest/core/user/searchUserOrganizations", searchFilters);
        }

        function searchUserOrganizations() {
            searchFilters.organizationTitle = $("#txtSearchOrganizationTitle").val();
            searchFilters.userId = currentUserId;
            refreshGrid();
        }

        function clearSearch() {
            $('#cmbPageSize').val(5);
            searchFilters = {
                "userId": currentUserId,
                "organizationTitle": '',
                "sort": "id,desc",
                "page": 0,
                "size": 5
            };
            $('.searchFilter').val('');
            refreshGrid();
        }

        function next() {
            searchFilters.page = searchFilters.page + 1;
            refreshGrid();
        }

        function previous() {
            searchFilters.page = searchFilters.page - 1;
            refreshGrid();
        }

        function goTo(pageNumber) {
            searchFilters.page = pageNumber;
            refreshGrid();
        }

        function deleteEntity() {
            if ($('#hiddenFieldId').val() > 0)
                $.ajax({
                    url: contextPath + "/rest/core/user/deleteUserOrganization/" + currentUserId + "/" + $('#hiddenFieldId').val(),
                    contentType: "application/json;charset=utf-8",
                    dataType: "json",
                    type: 'DELETE',
                    success: function (res) {
                        showMessage("حذف با موفقیت انجام شد.", "", "success");
                        refreshGrid();
                        uncheckAll();
                        clearSearch();
                    },
                    error: function (err) {
                        if (err.responseText.includes("Forbidden"))
                            showMessage("شما مجوز انجام این عملیات را ندارید.", "", "error");
                        else
                            showMessage("خطا در حذف اطلاعات", "", "error");
                    }
                });
            else
                showMessage("هیچ رکوردی انتخاب نشده است.", "", "error");
        }

        function rowSelected(id) {
            $('#hiddenFieldId').val(id);
        }

        function rowDeselected() {
            $('#hiddenFieldId').val();
        }

    </script>
</head>
<body>
<div class="col-xl-12 col-lg-12 col-md-12 com-sm-12 float-left">
    <h5 class="float-left" id="pageHeader"></h5>
</div>
<div class="col-xl-12 col-lg-12 col-md-12 com-sm-12 float-left">
    <div class="col-xl-5 col-lg-5 col-md-5 com-sm-12 float-left">
        <div class="col-xl-12 col-lg-12 col-md-12 com-sm-12 float-left" id="tree_div"
             style="background-color:#f5f5f5;border :1px solid Silver;overflow:hidden;margin: 1em;border-radius: 10px"></div>
    </div>
    <div class="col-xl-7 col-lg-7 col-md-7 com-sm-12 float-left">
        <div class="col-xl-12 float-left">
            <input type="hidden" id="hiddenFieldId"/>
            <div class="d-flex">
                <!-- Grid -->
                <div class="card card-table flex-fill">
                    <div style="border-radius: 10px 10px 0px 0px">
                        <div class="float-left mt-1">
                            <h6>واحدهای سازمانی کاربر</h6>
                        </div>
                        <div class="float-right">
                            <a href="javascript:void(0)" onclick="clearSearch();" data-toggle="tooltip"
                               title="پاک کردن فیلترها"
                               class="btn btn-block btn-outline-secondary btn-rounded"><i
                                    class="fa fa-eraser"></i></a>
                        </div>
                        <div class="float-right search-section">
                            <a href="javascript:void(0)" onclick="searchUserOrganizations();" data-toggle="tooltip"
                               title="جستجو"
                               class="btn btn-block btn-rounded btn-outline-secondary"><i
                                    class="fa fa-filter"></i></a>
                        </div>
                    </div>
                    <div class="col-sm-12 search-section">
                        <label class="float-left" style="padding-top: .5em">فیلتر کردن براساس : </label>
                        <div class="float-left col-xl-9 col-lg-9 col-md-9 com-sm-12">
                            <input type="text" id="txtSearchOrganizationTitle" class="form-control searchFilter"
                                   placeholder="عنوان ...">
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover table-center mb-0">
                                <thead>
                                <tr>
                                    <th class="text-center">ردیف</th>
                                    <th>عنوان
                                        <i class="fa fa-sort-up sort-grid" order="title,asc"></i>
                                        <i class="fa fa-sort-down sort-grid"
                                           order="title,desc"></i>
                                    </th>
                                    <th>عملیات</th>
                                </tr>
                                </thead>
                                <tbody id="userList">
                                <script id="userTemplate" type="text/x-jquery-tmpl">
                                    <tr>
                                        <td class="text-center"><span class="tmplRowIndex"></span></td>
                                        <td>${title}</td>
                                        <td class="text-center">
                                            <div class="float-right">
                                                <div class="float-right">
                                                     <a href="#delete_modal" onclick="rowSelected(${id})"  data-toggle="modal" title="حذف"
                                                                    class="btn btn-block btn-outline-secondary btn-rounded"><i class="fa fa-trash"></i></a>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>

























































                                </script>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- /Grid -->
            </div>
            <!-- paging -->
            <div class="row col-md-12 card-body pl-5" style="text-align: center!important;">
                <span class="float-left pt-2"> صفحه &nbsp;</span>
                <span class="float-left pt-2" id="currentPage"></span>
                <span class="float-left pt-2">&nbsp;از &nbsp;</span>
                <span class="float-left pt-2" id="totalPages"></span>&nbsp;

                <ul class="pagination float-left" id="pagingList"></ul>&nbsp;

                <span class="float-left pt-2" id="totalRecords"></span>
                <span class="float-left pt-2"> مورد &nbsp;</span>

                <select id="cmbPageSize" class="float-left"
                        style="height: 35px;border-radius: 8px;cursor: pointer">
                    <option value="5" selected>5</option>
                    <option value="10">10</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
            <!-- paging -->
            <!-- Delete Modal -->
            <div class="modal fade" id="delete_modal" aria-hidden="true" role="dialog">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-body">
                            <div class="form-content p-2">
                                <h4 class="modal-title">تاییدیه حذف</h4>
                                <p class="mb-4">آیا از حدف اطمینان کافی دارید؟</p>
                                <button type="button" class="btn btn-primary" data-dismiss="modal"
                                        onclick="deleteEntity()">بله
                                </button>
                                <button type="button" class="btn btn-danger" data-dismiss="modal"
                                        onclick="rowDeselected()">خیر
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Delete Modal -->
        </div>
    </div>
</div>
<div class="col-xl-12 col-lg-12 col-md-12 com-sm-12 float-left">
    <input type="button" id="btnAdd" class="btn btn-primary" onclick="addSelectedOrganizations()" value='ثبت'/>
</div>
<!-- Bootstrap Core JS -->
<script src="/app/assets/bzamani/bootstrap.min.js"></script>
</body>
</html>
