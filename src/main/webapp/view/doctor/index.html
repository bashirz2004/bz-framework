<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title> مدیک - داشبورد</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="/app/assets/img/favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/app/assets/admin/plugins/bootstrap-rtl/css/bootstrap.min.css">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="/app/assets/admin/css/font-awesome.min.css">

    <!-- Feathericon CSS -->
    <link rel="stylesheet" href="/app/assets/admin/css/feathericon.min.css">

    <link rel="stylesheet" href="/app/assets/admin/plugins/morris/morris.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="/app/assets/admin/css/style.css">

    <!--[if lt IE 9]>
    <script src="/app/assets/js/html5shiv.min.js"></script>
    <script src="/app/assets/js/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery -->
    <script src="/app/assets/admin/js/jquery-3.2.1.min.js"></script>
    <script src="/app/assets/js/jquery.template.js"></script>
    <script src="/app/assets/js/grid-utility.js"></script>
    <script>
        var contextPath = "/app";
        var entityData = {
            "id": '',
            "male": '',
            "firstname": '',
            "lastname": '',
            "medicalNationalNumber": '',
            "speciality": {"id": ''},
            "state": {"id": ''},
            "city": {"id": ''},
            "region": {"id": ''},
            "address": '',
            "telephone": ''
        };

        var searchFilters = {
            "specialityTitle": '',
            "sort": "id,desc",
            "page": 0,
            "size": 5
        };

        $(function () {
            fillGrid('doctorTemplate', 'doctorList', contextPath + "/rest/doctor/searchDoctors", searchFilters);

            $('#cmbPageSize').change(function () {
                searchFilters.size = $(this).val();
                fillGrid('doctorTemplate', 'doctorList', contextPath + "/rest/doctor/searchDoctors", searchFilters);
            });

            $('#txtSearchDoctor').keydown(function (e) {
                if (e.which == 13)  // the enter key code
                    searchDoctor();
            });

            fillComboSpeciality();
            fillComboState();

            $("#cmbState").change(function () {
                fillComboCity($(this).val());
                $("#cmbRegion").html("<select class='select' id='cmbRegion'></select>");
            });

            $("#cmbCity").change(function () {
                fillComboRegion($(this).val());
            });
        });

        function searchDoctor() {
            searchFilters.specialityTitle = $("#txtSearchDoctor").val();
            fillGrid('doctorTemplate', 'doctorList', contextPath + "/rest/doctor/searchDoctors", searchFilters);
        }

        function clearSearch() {
            searchFilters = {
                "specialityTitle": '',
                "sort": "id,desc",
                "page": 0,
                "size": 5
            };
            $('.searchFilter').val('');
            fillGrid('doctorTemplate', 'doctorList', contextPath + "/rest/doctor/searchDoctors", searchFilters);
        }

        function tmplRowIndex(tmplId, pageNumber, pageSize) {
            i = 0;
            $('#' + tmplId).find('.tmplRowIndex').each(function () {
                i++;
                var rIndex;
                if (pageNumber != null && pageSize != null)
                    rIndex = (pageNumber * pageSize) + i;
                else
                    rIndex = i;
                $(this).append(rIndex);
            });
        }

        function fillGrid(templateId, destinationId, url, jsonData, callBackFunction) {
            if (jsonData.size < 5) {
                jsonData.size = 5;
                $('#cmbPageSize').val(5);
            }
            if (jsonData.size > 50) {
                jsonData.size = 50;
                $('#cmbPageSize').val(50);
            }
            $.getJSON(url, jsonData, function (entities) {
                $('#' + destinationId + ' :not(script)').remove();
                if (entities.entityList) {
                    $('#' + templateId).tmpl(entities.entityList).prependTo('#' + destinationId);
                    tmplRowIndex(destinationId, entities.pageNumber, jsonData.size);
                } else {
                    $('#' + templateId).tmpl(entities).prependTo('#' + destinationId);
                    tmplRowIndex(destinationId, 0, jsonData.size);
                }
                if (entities.totalRecords == 0) {
                    alert('موردی یافت نشد');
                }
                $('table.table tbody tr:not([th]):odd').css('backgroundColor', '#c4f0f5');
                $('#totalRecords').html(entities.totalRecords);
                $('#pagingList > li').remove();

                if (entities.currentPage == 0)
                    $('#pagingList').append('<li class="page-item"><a class="page-link disabled" > قبلی </a></li>');
                else
                    $('#pagingList').append('<li class="page-item"><a class="page-link" onclick="previous()"> قبلی </a></li>');

                for (let i = 0; i < entities.totalPages; i++) {
                    if (entities.currentPage == i)
                        $('#pagingList').append('<li class="page-item active"><a class="page-link" href="#">' + ++i + '<span class="sr-only">(current)</span></a></li>');
                    else
                        $('#pagingList').append('<li class="page-item"><a class="page-link" onclick="goTo(' + i + ')">' + ++i + '</a></li>');
                    --i;
                }

                if (entities.currentPage == entities.totalPages - 1)
                    $('#pagingList').append('<li class="page-item"><a class="page-link disabled" > بعدی </a></li>');
                else
                    $('#pagingList').append('<li class="page-item"><a class="page-link" onclick="next()"> بعدی </a></li>');


                if (callBackFunction != null && typeof callBackFunction == 'function')
                    callBackFunction();
            });
        }

        function next() {
            searchFilters.page = searchFilters.page + 1;
            fillGrid('doctorTemplate', 'doctorList', contextPath + "/rest/doctor/searchDoctors", searchFilters);
        }

        function previous() {
            searchFilters.page = searchFilters.page - 1;
            fillGrid('doctorTemplate', 'doctorList', contextPath + "/rest/doctor/searchDoctors", searchFilters);
        }

        function goTo(pageNumber) {
            searchFilters.page = pageNumber;
            fillGrid('doctorTemplate', 'doctorList', contextPath + "/rest/doctor/searchDoctors", searchFilters);
        }

        function deleteEntity() {
            if ($('#hiddenFieldId').val() > 0)
                $.ajax({
                    url: contextPath + "/rest/doctor/delete/" + $('#hiddenFieldId').val(),
                    contentType: "application/json;charset=utf-8",
                    dataType: "json",
                    type: 'DELETE',
                    success: function (res) {
                        fillGrid('doctorTemplate', 'doctorList', contextPath + "/rest/doctor/searchDoctors", searchFilters);
                        alert(" حذف با موقثیت انجام شد.");
                    },
                    error: function (err) {
                    }
                });
            else
                alert('هیچ رکوردی انتخاب نشده است.');
        }

        function rowSelected(id) {
            $('#hiddenFieldId').val(id);
        }

        function rowDeselected() {
            $('#hiddenFieldId').val();
        }

        function loadEntity(id) {
            $.ajax({
                url: contextPath + "/rest/doctor/load/" + id,
                contentType: "application/json;charset=utf-8",
                dataType: "json",
                type: 'GET',
                success: function (res) {
                    setInputsByEntity(res);
                },
                error: function (err) {
                }
            });
        }

        function saveEntity() {
            if (validateForm() == 'ok') {
                setEntityFromInputs();
                $.ajax({
                    url: contextPath + "/rest/doctor/save",
                    contentType: "application/json;charset=utf-8",
                    dataType: "json",
                    data: JSON.stringify(entityData),
                    type: 'POST',
                    success: function (res) {
                        $('#hiddenFieldId').val(res.id);
                        alert(" ثبت با موقثیت انجام شد.");
                    },
                    error: function (err) {
                    }
                });
            } else alert(validateForm());
        }

        function validateForm() {
            if ($('#txtFirstname').val() == '' || $('#txtLastname').val() == '' || $('#txtAddress').val() == '' || $('#txtPhone').val() == ''
                || !$('#cmbSpeciality').val() > 0 || !$('#cmbState').val() > 0 || !$('#cmbCity').val() > 0 || !$('#cmbRegion').val() > 0)
                return 'پرکردن فیلدهای ستاره دار اجباری است.'
            else return 'ok';
        }

        function fillComboState() {
            $.ajax({
                type: "GET",
                url: contextPath + "/api/public/baseinfo/getAllByHeaderId/1",
                contentType: "application/json;charset=utf-8",
                dataType: "json",
                success: function (res) {
                    $("#cmbState").append("<option value=-1>...</option>");
                    $.each(res, function (index, value) {
                        $("#cmbState").append("<option value=" + value.id + ">" + value.title + "</option>");
                    });
                },
                error: function (err) {
                    console.log("error ---- " + err);
                }
            });
        }

        function fillComboCity(stateId, callBackFunction) {
            $.ajax({
                type: "GET",
                url: contextPath + "/api/public/baseinfo/getAllByParentId/" + stateId,
                contentType: "application/json;charset=utf-8",
                dataType: "json",
                success: function (res) {
                    $("#cmbCity").html("<select class='select' id='cmbCity'></select>");
                    $("#cmbCity").append("<option value=-1>...</option>");
                    $.each(res, function (index, value) {
                        $("#cmbCity").append("<option value=" + value.id + ">" + value.title + "</option>");
                    });
                    if (callBackFunction != null && typeof callBackFunction == 'function')
                        callBackFunction();
                },
                error: function (err) {
                    console.log("error ---- " + err);
                }
            });
        }

        function fillComboRegion(cityId, callBackFunction) {
            $.ajax({
                type: "GET",
                url: contextPath + "/api/public/baseinfo/getAllByParentId/" + cityId,
                contentType: "application/json;charset=utf-8",
                dataType: "json",
                success: function (res) {
                    $("#cmbRegion").html("<select class='select' id='cmbRegion'></select>");
                    $("#cmbRegion").append("<option value=-1>...</option>");
                    $.each(res, function (index, value) {
                        $("#cmbRegion").append("<option value=" + value.id + ">" + value.title + "</option>");
                    });
                    if (callBackFunction != null && typeof callBackFunction == 'function')
                        callBackFunction();
                },
                error: function (err) {
                    console.log("error ---- " + err);
                }
            });
        }

        function fillComboSpeciality() {
            $.ajax({
                type: "GET",
                url: contextPath + "/api/public/baseinfo/getAllByHeaderId/1000",
                contentType: "application/json;charset=utf-8",
                dataType: "json",
                success: function (res) {
                    $("#cmbSpeciality").append("<option value=-1>...</option>");
                    $.each(res, function (index, value) {
                        $("#cmbSpeciality").append("<option value=" + value.id + ">" + value.title + "</option>");
                    });
                },
                error: function (err) {
                    console.log("error ---- " + err);
                }
            });
        }

        function clearInputs() {
            $('input:hidden').val('');
            $('input:text').val('');
            $('select').val('');
            $('textarea').val('');
        }

        function clearEntity() {
            entityData = {
                "id": '',
                "male": '',
                "firstname": '',
                "lastname": '',
                "medicalNationalNumber": '',
                "speciality": {"id": ''},
                "state": {"id": ''},
                "city": {"id": ''},
                "region": {"id": ''},
                "address": '',
                "telephone": ''
            };
        }

        function setInputsByEntity(entity) {
            $("#hiddenFieldId").val(entity.id);
            $("#txtFirstname").val(entity.firstname);
            $("#txtLastname").val(entity.lastname);
            $("#txtMedicalNationalNumber").val(entity.medicalNationalNumberl);
            $("#cmbGender").val(entity.male.toString());
            $("#cmbState").val(entity.state.id);
            fillComboCity(entity.state.id, function () {
                fillComboRegion(entity.city.id, function () {
                    $("#cmbCity").val(entity.city.id);
                    $("#cmbRegion").val(entity.region.id);
                });
            });

            $("#cmbSpeciality").val(entity.speciality.id);
            $("#txtAddress").val(entity.id);
            $("#txtPhone").val(entity.id);
        }

        function setEntityFromInputs() {
            clearEntity();
            entityData = {
                "id": $('#hiddenFieldId').val(),
                "male": $('#cmbGender').val(),
                "firstname": $('#txtFirstname').val(),
                "lastname": $('#txtLastname').val(),
                "medicalNationalNumber": $('#txtMedicalNationalNumber').val(),
                "speciality": {"id": $('#cmbSpeciality').val()},
                "state": {"id": $('#cmbState').val()},
                "city": {"id": $('#cmbCity').val()},
                "region": {"id": $('#cmbRegion').val()},
                "address": $('#txtAddress').val(),
                "telephone": $('#txtPhone').val()
            }
        }

    </script>

<body>

<div class="page-wrapper">
    <div class="content container-fluid">
        <div class="row">
            <div class="col-md-12 d-flex">
                <!-- Grid -->
                <div class="card card-table flex-fill">
                    <div class="row">
                        <div class="col-sm-2 col-auto mt-2">
                            <h4 class="card-title">لیست پزشکان</h4>
                        </div>
                        <div class="top-nav-search col-sm-3">
                            <input type="text" id="txtSearchDoctor" class="form-control searchFilter"
                                   placeholder="جستجو براساس تخصص ...">
                        </div>
                        <button class="btn" onclick="searchDoctor()"><i class="fa fa-search"></i></button>
                        <button class="btn" onclick="clearSearch()"><i class="fa fa-eraser"></i></button>
                        <div class="col-sm-5 col">
                            <a href="#add_edit_modal" data-toggle="modal"
                               onclick="clearEntity();clearInputs();"
                               class="btn btn-primary float-right mt-1">افزودن</a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover table-center mb-0">
                                <thead>
                                <tr>
                                    <th>ردیف</th>
                                    <th>نام پزشک</th>
                                    <th>تلفن</th>
                                    <th>تخصص</th>
                                    <th>آدرس</th>
                                    <th>عملیات</th>
                                </tr>
                                </thead>
                                <tbody id="doctorList">
                                <script id="doctorTemplate" type="text/x-jquery-tmpl">
                                    <tr>
                                        <td><span class="tmplRowIndex"></span></td>
                                        <td>
                                            <h2 class="table-avatar">
                                                <a href="javascript:void(0)" class="avatar avatar-sm mr-2"><img
                                                        class="avatar-img rounded-circle"
                                                        src={{if male}}"/app/assets/img/man.png"{{else}}"/app/assets/img/woman.png"{{/if}}
                                                        alt="User Image"></a>
                                                <a href="javascript:void(0)">{{if male}}آقای{{else}}خانم{{/if}} ${firstname} ${lastname}</a>
                                            </h2>
                                        </td>
                                        <td>${telephone}</td>
                                        <td>${speciality.title}</td>
                                        <td title="${address}">${region.title} - ${address.substring(0,25)}</td>
                                        <td class="text-right">
                                            <a class="btn btn-sm bg-success-light" data-toggle="modal" href="#add_edit_modal" onclick="loadEntity(${id})" >
												<i class="fe fe-pencil"></i> ویرایش
											</a>
											<a  data-toggle="modal" href="#delete_doctor_modal" class="btn btn-sm bg-danger-light" onclick="rowSelected(${id})" >
												<i class="fe fe-trash"></i> حذف
											</a>
                                        </td>
                                    </tr>










                                </script>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- /Grid -->
            </div>

            <!-- paging -->
            <div class="row col-md-12 card-body">
                <div class="col-md-9">
                    <ul class="pagination" id="pagingList">

                    </ul>
                </div>
                <div class="col-md-3 dataTables_length" id="DataTables_Table_0_length">
                    <span class="col-sm-4">تعداد</span>
                    <select id="cmbPageSize" name="DataTables_Table_0_length" aria-controls="DataTables_Table_0"
                            class="custom-select custom-select-sm form-control form-control-sm col-sm-3">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                    <span class="col-xs-2 col-md-2 col-sm-6">از</span>
                    <span class="col-xs-2 col-md-2 col-sm-6" id="totalRecords"></span>
                </div>
            </div>
            <!-- paging -->


            <!-- Add/Edit Modal -->
            <div class="modal fade custom-modal" id="add_edit_modal" aria-hidden="true" role="dialog">
                <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">افزودن / ویرایش پزشک </h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                                    onclick="fillGrid('doctorTemplate', 'doctorList', contextPath + '/rest/doctor/searchDoctors', searchFilters)">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <!-- Add Doctor -->
                            <input type="hidden" id="hiddenFieldId"/>
                            <div class="service-fields mb-3">
                                <div class="row">
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label>نام <span class="text-danger">*</span></label>
                                            <input class="form-control" type="text" id="txtFirstname" required="">
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label>نام خانوادگی <span class="text-danger">*</span></label>
                                            <input class="form-control" type="text" id="txtLastname" required="">
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label>نظام پزشکی </label>
                                            <input class="form-control" type="text" id="txtMedicalNationalNumber">
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label>جنسیت<span class="text-danger">*</span></label>
                                            <select id="cmbGender" class="form-control">
                                                <option value="..."></option>
                                                <option value="true">مرد</option>
                                                <option value="false">زن</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="service-fields mb-3">
                                    <div class="row">
                                        <div class="col-lg-3">
                                            <div class="form-group">
                                                <label>استان<span class="text-danger">*</span></label>
                                                <select class="form-control" id="cmbState" required=""></select>
                                            </div>
                                        </div>
                                        <div class="col-lg-3">
                                            <div class="form-group">
                                                <label>شهر<span class="text-danger">*</span></label>
                                                <select class="form-control" id="cmbCity" required=""></select>
                                            </div>
                                        </div>
                                        <div class="col-lg-3">
                                            <div class="form-group">
                                                <label>منطقه<span class="text-danger">*</span></label>
                                                <select class="form-control" id="cmbRegion" required=""></select>
                                            </div>
                                        </div>
                                        <div class="col-lg-3">
                                            <div class="form-group">
                                                <label>تخصص<span class="text-danger">*</span></label>
                                                <select class="form-control" id="cmbSpeciality"
                                                        required=""></select>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="service-fields mb-3">
                                    <div class="row">
                                        <div class="col-lg-8">
                                            <div class="form-group">
                                                <label>آدرس<span class="text-danger">*</span></label>
                                                <textarea id="txtAddress"
                                                          class="form-control service-desc"></textarea>
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="form-group">
                                                <label>تلفن<span class="text-danger">*</span></label>
                                                <textarea id="txtPhone"
                                                          class="form-control service-desc"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="service-fields mb-3">
                                    <div class="row">
                                        <div class="col-lg-8">
                                            <div class="service-upload">
                                                <i class="fas fa-cloud-upload-alt"></i>
                                                <span>آپلود تصویر</span>
                                                <input type="file" accept="image/jpeg, image/png, image/gif,">
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="submit-section">
                                                <button class="btn btn-primary submit-btn" onclick="saveEntity()"> ثبت
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /Add Doctor -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Add/Edit Modal -->

            <!-- Delete Modal -->
            <div class="modal fade" id="delete_doctor_modal" aria-hidden="true" role="dialog">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-body">
                            <div class="form-content p-2">
                                <h4 class="modal-title">تاییدیه حذف</h4>
                                <p class="mb-4">آیا از حدف اطمینان کافی دارید؟</p>
                                <button type="button" class="btn btn-primary" data-dismiss="modal"
                                        onclick="deleteEntity()">بله
                                </button>
                                <button type="button" class="btn btn-danger" data-dismiss="modal"
                                        onclick="rowDeselected()">خیر
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Delete Modal -->

        </div>
        <!-- /Page Wrapper -->
    </div>
</div>
<!-- Bootstrap Core JS -->
<script src="/app/assets/admin/js/popper.min.js"></script>
<script src="/app/assets/admin/plugins/bootstrap-rtl/js/bootstrap.min.js"></script>

<!-- Slimscroll JS -->
<script src="/app/assets/admin/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<script src="/app/assets/admin/plugins/raphael/raphael.min.js"></script>
<script src="/app/assets/admin/plugins/morris/morris.min.js"></script>
<script src="/app/assets/admin/js/chart.morris.js"></script>

<!-- Custom JS -->
<script src="/app/assets/admin/js/script.js"></script>

</body>
</html>
